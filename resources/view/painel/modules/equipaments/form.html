
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel" style="color: black">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="POST">
        <div class="form-group">
            <label style="color: black">Titulo</label>
            <input type="text" name="titulo" class="form-control" value="{{titulo}}" required>
        </div>

        <div class="form-group my-3">
            <label style="color: black">Tipo de Transporte</label>
            <input type="text" name="tipo_transporte" class="form-control" value="{{tipo_transporte}}" required>
        </div>

        <div class="form-group my-3">
            <label style="color: black">Forma de Envio</label>
            <input type="text" name="forma_envio" class="form-control" value="{{forma_envio}}" required>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>
